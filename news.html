---
layout: default
title: News
---

<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Title</th>
    </tr>
  </thead>
  <tbody>
    {% for post in site.posts %}
    <tr>
      <td>
        {{ post.date | date: "%A, %B %d, %Y" }}
      </td>
      <td>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
